        <div class="col-sm-6">
          <h1 class="m-0">Galery</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Galery</a></li>
            <!-- <li class="breadcrumb-item active">All</li> -->
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <div class="mv-5">.</div>

        {% for image in data %}

      <!-- <h1 class="mt-3 text-center">Daftar Gambar</h1> -->
      <div class="container">
        <div class="row">
          {% for image in data %}
          <div class="col-md-4 mb-3">
            <div class="card">
              <a data-toggle="modal" data-target="#imageModal{{ loop.index }}">
                <img src="{{ url_for('static', filename='human/' + image) }}" class="card-img-top" alt="{{ image }}" />
              </a>
              <div class="card-body">
                <p class="card-text">{{ image }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

      <!-- Modal -->
      {% for image in data %}
      <div class="modal fade" id="imageModal{{ loop.index }}" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">{{ image }}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
              <img src="{{ url_for('static', filename='human/' + image) }}" alt="{{ image }}" width="100%" />
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid"></div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
